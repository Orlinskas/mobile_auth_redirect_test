<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Auth Provider - Testing App Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-size: 40px;
        }

        h1 {
            color: #1a202c;
            font-size: 28px;
            margin-bottom: 12px;
            font-weight: 700;
        }

        .subtitle {
            color: #718096;
            font-size: 16px;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        .info-box {
            background: #f7fafc;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 32px;
            text-align: left;
        }

        .info-box h3 {
            color: #2d3748;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #718096;
            font-size: 14px;
        }

        .info-value {
            color: #2d3748;
            font-size: 14px;
            font-weight: 600;
        }

        .auth-button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .auth-button:active {
            transform: translateY(0);
        }

        .footer {
            margin-top: 24px;
            color: #a0aec0;
            font-size: 13px;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .subtitle {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üîê</div>
        <h1>Mock Auth Provider</h1>
        <p class="subtitle">Testing Android App Links &amp; iOS Universal Links</p>
        
        <div class="info-box">
            <h3>Mock Session Details</h3>
            <div class="info-item">
                <span class="info-label">Token:</span>
                <span class="info-value">mock_token_2026</span>
            </div>
            <div class="info-item">
                <span class="info-label">Status:</span>
                <span class="info-value">success</span>
            </div>
            <div class="info-item">
                <span class="info-label">Provider:</span>
                <span class="info-value">GitHub Pages</span>
            </div>
        </div>

        <button class="auth-button" onclick="authorizeAndRedirect()">
            Authorize and Return to App
        </button>

        <div class="footer">
            <p>This is a test environment for mobile deep linking</p>
            <p><a href="https://github.com/orlinskas" target="_blank">Learn More</a></p>
        </div>
    </div>

    <script>
        function authorizeAndRedirect() {
            // Get the base URL dynamically to work on any GitHub Pages domain
            const baseUrl = window.location.origin + window.location.pathname.replace(/\/$/, '');
            
            // Construct the callback URL with mock authentication parameters
            const callbackUrl = `${baseUrl}/callback?token=mock_token_2026&status=success`;
            
            // Log for debugging purposes
            console.log('Redirecting to:', callbackUrl);
            
            // CRUCIAL: Use window.location.href for user-initiated gesture
            // This is required by mobile browsers to trigger Deep Links/Universal Links
            window.location.href = callbackUrl;
        }

        // Display current URL for debugging
        console.log('Current URL:', window.location.href);
        console.log('Origin:', window.location.origin);
        console.log('Pathname:', window.location.pathname);
    </script>
</body>
</html>
